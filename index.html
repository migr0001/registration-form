<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="island max-length">
    <h1 class="pad-t-2 not-bold">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="grid" method="POST" action="http://formspree.io/">
      <fieldset class="unit xs-1 s-1 m-1 l-1">
        <legend class="mega italic push-1-2">Personal details</legend>
        <div class="unit xs-1 s-1 m-1 l-1-2 push-1-2">
          <label class="text-left" for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-4 push-1-2">
          <label class="text-left" for="age">Age</label>
          <input id="age" name="age" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-4 push-1-2">
          <label class="text-left" for="email">Email</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-2 push-1-2">
          <label class="text-left" for="fitness">Physical fitness</label>
          <select id="fitness" name="_fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1">
          <label class="text-left" for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
      </fieldset>

      <fieldset class="unit xs-1 s-1 m-1 l-1">
        <legend class="mega italic push-2">Mission statement</legend>
        <div class="unit xs-1 s-1 m-1 l-1 push-1-2">
          <label class="text-left" for="mars">Why do you want to go to Mars?</label>
          <textarea id="mars" name="mars" required></textarea>
        </div>
      </fieldset>

      <div class="button unit xs-1 s-1 m-1 l-1">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </section>

</body>
</html>
